<div class="container-fluid">

  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <ul class="list-group" style="list-style-type: none">
        <li 
          *ngFor="let item of drinkArr, let i = index"
          class="list-group-item clearfix listItem">
          <button type="button" class="close pull-right" aria-label="Close"  (click)="onDelete(i)"><span aria-hidden="true">&times;</span></button>
         <div>
            <h4 class="list-group-item-heading pull-left drinkName">
                {{ item.name }}
            </h4>
            <img 
              [src]="item.path" 
              [alt]="item.name"
              class="img-responsive pull-right drinkPic"
              style="max-height: 100px">
         </div>
        </li>
       
      </ul>
    </div>
  </div>

</div>
